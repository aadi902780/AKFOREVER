<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AKKI Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }
    header {
      background-color: #1877f2;
      color: white;
      padding: 15px;
      font-size: 24px;
    }
    #login-section, #chat-section {
      margin-top: 50px;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      max-width: 300px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #1877f2;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>AKKI Chat</h1>
  </header>

  <div id="login-section">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Enter Email">
    <input type="password" id="password" placeholder="Enter Password">
    <button id="login-btn">Login</button>
    <button id="signup-btn">Sign Up</button>
  </div>

  <div id="chat-section" style="display: none;">
    <h2>Welcome to AKKI Chat</h2>
    <p id="user-info"></p>
    <button id="logout-btn">Logout</button>
  </div>

  <!-- Firebase and Authentication Script -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";

    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAoRY0MO-ZylhxdnGDVoTqsMZ1MOTyZTB0",
      authDomain: "akforever-2934a.firebaseapp.com",
      projectId: "akforever-2934a",
      storageBucket: "akforever-2934a.firebasestorage.app",
      messagingSenderId: "1062680034128",
      appId: "1:1062680034128:web:44f2fcbef1b5e5334f8a55",
      measurementId: "G-PZXE3HRTGB"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // DOM Elements
    const loginSection = document.getElementById("login-section");
    const chatSection = document.getElementById("chat-section");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("login-btn");
    const signupBtn = document.getElementById("signup-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const userInfo = document.getElementById("user-info");

    // Login Function
    loginBtn.addEventListener("click", () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          userInfo.innerText = `Logged in as: ${userCredential.user.email}`;
          loginSection.style.display = "none";
          chatSection.style.display = "block";
        })
        .catch((error) => alert(error.message));
    });

    // Signup Function
    signupBtn.addEventListener("click", () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Signup successful! Please log in.");
        })
        .catch((error) => alert(error.message));
    });

    // Logout Function
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        loginSection.style.display = "block";
        chatSection.style.display = "none";
      });
    });
  </script>
</body>
</html>
